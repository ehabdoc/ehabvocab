{% extends "base.html" %}

{% block title %}Add New Word{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Word</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="english_word" class="form-label">English Word:</label>
            <input type="text" class="form-control" id="english_word" name="english_word" required>
        </div>
        <div class="mb-3">
            <label for="arabic_translation" class="form-label">Arabic Translation:</label>
            <input type="text" class="form-control" id="arabic_translation" name="arabic_translation" required>
        </div>
        <div class="mb-3">
            <label for="book_name" class="form-label">Book Name (Optional):</label>
            <input type="text" class="form-control" id="book_name" name="book_name">
        </div>
        <button type="submit" class="btn btn-primary">Add Word</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
